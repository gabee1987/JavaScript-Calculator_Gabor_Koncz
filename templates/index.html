<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto:100" rel="stylesheet">
        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src='static/js/calculator.js'></script>
        <script src='static/js/extras.js'></script>
        <title>JS Calculator</title>
    </head>
    <body>
        <div class="notepad" id="notepad">
            <h1>Calculations</h1>
            <ul>
                <li><span>23+5=28</span></li>
                <li><span>12*3=36</span></li>
                <li><span>10/2=5</span></li>
                <li><span>45-25=20</span></li>
            </ul>
            <div class="trash">
                <i class="material-icons">delete</i>
            </div>
        </div>
        <div class="notes">
            <h1>Notes</h1>
            <textarea rows="5" cols="28" placeholder="ideas..."></textarea>
        </div>
        <div id="container-calc">
            <div class="nav">
                <!--<div class="close">
                    <i class="material-icons">power_settings_new</i>
                </div>-->
                <div class="minify">
                    <i class="material-icons">remove</i>
                </div>
            </div>
            <div class="calc-body">
                <div class="result">
                    <div class="entered">
                        <p class="f_entered"></p><p class="operator"></p><p class="l_entered"></p><p>=</p>
                    </div>
                    <div class="current">
                        <h1>0</h1>	
                    </div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <div class="function" ><span id="ce">CE</span></div>
                        <div class="function" ><span id="c">C</span></div>
                        <div class="function" ><span id="del">DEL</span></div>
                        <div class="operator" ><span id="divide">/</span></div>
                    </div>
                    <div class="row">
                        <div class="digit-keys"><span id="seven">7</span></div>
                        <div class="digit-keys"><span id="eight">8</span></div>
                        <div class="digit-keys"><span id="nine">9</span></div>
                        <div class="operator" ><span id="multiple">X</span></div>
                    </div>
                    <div class="row">
                        <div class="digit-keys"><span id="four">4</span></div>
                        <div class="digit-keys"><span id="five">5</span></div>
                        <div class="digit-keys"><span id="six">6</span></div>
                        <div class="operator"><span id="minus">-</span></div>
                    </div>
                    <div class="row">
                        <div class="digit-keys"><span id="one">1</span></div>
                        <div class="digit-keys"><span id="two">2</span></div>
                        <div class="digit-keys"><span  id="three">3</span></div>
                        <div class="operator"><span id="plus">+</span></div>
                    </div>
                    <div class="row">
                        <div class="function"><span id="save">save</span></div>
                        <div class="digit-keys"><span id="zero">0</span></div>
                        <div class="operator"><span id="dot">.</span></div>
                        <div class="operator" id="equal"><span id="equal-sign">=</span></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
