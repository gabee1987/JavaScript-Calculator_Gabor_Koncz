<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css"
            href="https://fonts.googleapis.com/css?family=Raleway">
        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src='js/calculator.js'></script>
        <title>JS Calculator</title>
    </head>
    <body>
        <div id="container-calc">
            <div id="result"></div>
            <div class="buttons">
                <div class="row">
                    <div class="ce" ><span id="ce">CE</span></div>
                    <div class="c" ><span id="c">C</span></div>
                    <div class="del" ><span id="del">DEL</span></div>
                    <div class="divide" ><span id="divide">/</span></div>
                </div>
                <div class="row">
                    <div class="7"><span id="seven">7</span></div>
                    <div class="8"><span id="eight">8</span></div>
                    <div class="9"><span id="nine">9</span></div>
                    <div class="multiply" ><span id="multiple">X</span></div>
                </div>
                <div class="row">
                    <div class="4"><span id="four">4</span></div>
                    <div class="5"><span id="five">5</span></div>
                    <div class="6"><span id="six">6</span></div>
                    <div class="minus"><span id="minus">-</span></div>
                </div>
                <div class="row">
                    <div class="1"><span id="one">1</span></div>
                    <div class="2"><span id="two">2</span></div>
                    <div class="3"><span  id="three">3</span></div>
                    <div class="plus"><span id="plus">+</span></div>
                </div>
                <div class="row">
                    <div class="save"><span id="save">save</span></div>
                    <div class="0"><span id="zero">0</span></div>
                    <div class="dot"><span id="dot">.</span></div>
                    <div class="equal" id="equal"><span id="equal-sign">=</span></div>
                </div>
            </div>
        </div>
        <div class="notepad" id="notepad">
            <ul>
                <li>Calculations</li>
            </ul>
        </div>
    </body>
</html>
